<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/assets/zomato_favicon.png">
    </head>
    <body>
        <div class="page">
            <div class="headbox flex common-padding">
                <div>
                    <img class="logo" src="/assets/zomato_logo.webp">
                </div>
                <div class="search-bar flex">
                    <div>
                        <svg class="location" xmlns="http://www.w3.org/2000/svg" fill="#FF7E8B" width="15" height="15" viewBox="0 0 20 20" aria-labelledby="icon-svg-title- icon-svg-desc-" role="img"><title>location-fill</title><path d="M10.2 0.42c-4.5 0-8.2 3.7-8.2 8.3 0 6.2 7.5 11.3 7.8 11.6 0.2 0.1 0.3 0.1 0.4 0.1s0.3 0 0.4-0.1c0.3-0.2 7.8-5.3 7.8-11.6 0.1-4.6-3.6-8.3-8.2-8.3zM10.2 11.42c-1.7 0-3-1.3-3-3s1.3-3 3-3c1.7 0 3 1.3 3 3s-1.3 3-3 3z"></path></svg>
                        <p class="search-txt loc">Lucknow</p>
                        <svg class="dropdown" xmlns="http://www.w3.org/2000/svg" fill="#4F4F4F" width="8" height="8" viewBox="0 0 20 20" aria-labelledby="icon-svg-title- icon-svg-desc-" role="img"><title>down-triangle</title><path d="M20 5.42l-10 10-10-10h20z"></path></svg>
                    </div>
                    <div class="vc"></div>
                    <div>
                        <svg class="search" xmlns="http://www.w3.org/2000/svg" fill="#828282" width="15" height="15" viewBox="0 0 20 20" aria-labelledby="icon-svg-title- icon-svg-desc-" role="img"><title>Search</title><path d="M19.78 19.12l-3.88-3.9c1.28-1.6 2.080-3.6 2.080-5.8 0-5-3.98-9-8.98-9s-9 4-9 9c0 5 4 9 9 9 2.2 0 4.2-0.8 5.8-2.1l3.88 3.9c0.1 0.1 0.3 0.2 0.5 0.2s0.4-0.1 0.5-0.2c0.4-0.3 0.4-0.8 0.1-1.1zM1.5 9.42c0-4.1 3.4-7.5 7.5-7.5s7.48 3.4 7.48 7.5-3.38 7.5-7.48 7.5c-4.1 0-7.5-3.4-7.5-7.5z"></path></svg>
                        <input class="search-input items" placeholder="Search for restaurant, cuisine or a dish"/>
                    </div>
                </div>
                <div class="flex signbox">
                    <div>Log in</div>
                    <div>Sign up</div>
                </div>
            </div>
            <div class="flex common-padding">
                <div class="adloc adhover">Home</div>
                <div class="adloc">/</div>
                <div class="adloc adhover">India</div>
                <div class="adloc">/</div>
                <div class="adloc adR">Bengaluru Restaurants</div>
            </div>
            <div class="tabgroup common-padding">
                <h2 class="tab flex">
                    <div class="tab-img br50 flex">
                        <img class="img-icon" src="/assets/delivery.webp" alt="icon"/>
                    </div>
                    <div class="tab-txt">
                        Delivery
                    </div>
                </h2>
            </div>
        </div>
    </body>
</html>
